<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            font-family: Arial, sans-serif;
            color: #2e7d32; /* Dark green text color */
        }
        h1 {
            color: #388e3c; /* Medium green for header */
        }
        p {
            margin: 20px 0;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #2e7d32;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #a5d6a7;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <!-- Display the authenticated user's details -->
    <p>Username: <span th:text="${username}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>

    <h2>All Attributes</h2>
    <table>
        <thead>
            <tr>
                <th>Attribute Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${attribute.entrySet()}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
